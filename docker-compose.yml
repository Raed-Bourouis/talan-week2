version: '3.8'

services:
  # Neo4j - Graph Database for financial relationships
  neo4j:
    image: neo4j:5.15-community
    container_name: fincenter-neo4j
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    environment:
      - NEO4J_AUTH=neo4j/fincenter123
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
      - NEO4J_dbms_memory_heap_max__size=2G
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - ./schemas/neo4j_schema.cypher:/var/lib/neo4j/import/schema.cypher
    healthcheck:
      test: ["CMD", "cypher-shell", "-u", "neo4j", "-p", "fincenter123", "RETURN 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - fincenter-network

  # Qdrant - Vector Database for semantic search
  qdrant:
    image: qdrant/qdrant:latest
    container_name: fincenter-qdrant
    ports:
      - "6333:6333"  # REST API
      - "6334:6334"  # gRPC
    volumes:
      - qdrant_data:/qdrant/storage
      - ./config/qdrant.yaml:/qdrant/config/production.yaml
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/healthz"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - fincenter-network

  # PostgreSQL - Relational database with pgvector
  postgres:
    image: pgvector/pgvector:pg16
    container_name: fincenter-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=fincenter
      - POSTGRES_USER=fincenter
      - POSTGRES_PASSWORD=fincenter123
      - POSTGRES_INITDB_ARGS=-E UTF8
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./schemas/postgres_schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fincenter -d fincenter"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - fincenter-network

  # Redis - Cache and session store
  redis:
    image: redis:7-alpine
    container_name: fincenter-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - fincenter-network

  # Ollama - Local LLM Server (FREE - NO API KEYS!)
  ollama:
    image: ollama/ollama:latest
    container_name: fincenter-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0
      - OLLAMA_ORIGINS=*
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s
    restart: unless-stopped
    networks:
      - fincenter-network
    # Uncomment for GPU support
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]

  # Ollama Model Downloader (runs once to pull models)
  ollama-setup:
    image: ollama/ollama:latest
    container_name: fincenter-ollama-setup
    depends_on:
      ollama:
        condition: service_healthy
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_HOST=ollama:11434
    entrypoint: /bin/sh
    command: >
      -c "
      echo 'Waiting for Ollama to be ready...' &&
      sleep 10 &&
      echo 'Pulling Llama 3.1 8B model...' &&
      ollama pull llama3.1:8b &&
      echo 'Pulling Mistral 7B model...' &&
      ollama pull mistral:7b &&
      echo 'Models downloaded successfully!' &&
      exit 0
      "
    networks:
      - fincenter-network
    restart: "no"

  # FastAPI Backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: fincenter-backend
    ports:
      - "8000:8000"
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=fincenter123
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=fincenter
      - POSTGRES_USER=fincenter
      - POSTGRES_PASSWORD=fincenter123
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - OLLAMA_HOST=http://ollama:11434
      - OLLAMA_MODEL=llama3.1:8b
      - EMBEDDING_MODEL=all-MiniLM-L6-v2
    volumes:
      - ./src:/app/src
      - ./data:/app/data
      - ./config:/app/config
    depends_on:
      neo4j:
        condition: service_healthy
      qdrant:
        condition: service_healthy
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      ollama:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    networks:
      - fincenter-network

  # Streamlit Dashboard
  dashboard:
    build:
      context: .
      dockerfile: Dockerfile.dashboard
    container_name: fincenter-dashboard
    ports:
      - "8501:8501"
    environment:
      - BACKEND_URL=http://backend:8000
    volumes:
      - ./src/dashboard:/app/dashboard
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    networks:
      - fincenter-network

volumes:
  neo4j_data:
  neo4j_logs:
  qdrant_data:
  postgres_data:
  redis_data:
  ollama_data:

networks:
  fincenter-network:
    driver: bridge
